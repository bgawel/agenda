<div class="container">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#">{{i18n.main.menu.events}}</a></li>
      <li class="active">{{i18n.setPwd.title}}</li>
    </ol>
  </div>
  <div class="row">
    <info-panel panel="pwdMsgPanel" form="form.pwd"></info-panel>
    <form class="form-horizontal form-pwd" role="form" name="form.pwd" ng-form-autofill-fix="" novalidate="" ng-class="{validate: formPwdValidations}" ng-submit="set()">
      <input name="username" ng-model="pwd.username" ng-hide="true">
      <div class="form-group">
        <label for="newPwd" class="col-sm-4 control-label">{{i18n.login.newPwd}} *</label>
        <div class="col-sm-3">
          <input type="password" class="form-control" id="newPwd" required="" autocomplete="{{pwd.newPwd ? 'on' : 'off'}}" autofocus="" placeholder="{{i18n.placeholder.minPwd}}" name="password" ng-change="pwd.rePwd = undefined;" maxlength="30" ng-model="pwd.newPwd" ng-pattern="/.{5,}/" ng-server-error="">
        </div>
        <div class="col-sm-offset-4 col-sm-4" ng-show="formPwdValidations && form.pwd.password.$invalid">
          <span class="glyphicon glyphicon-exclamation-sign error"></span>
          <span ng-show="form.pwd.password.$error.required || form.pwd.password.$error.pattern" class="error">
            {{i18n.error.newPwd}}
          </span>
          <span ng-show="form.pwd.password.$error.server" class="error">
            {{form.pwd.newPwd.$error.errorText}}
          </span>
        </div> 
      </div> 
      <div class="form-group">
        <label for="rePwd" class="col-sm-4 control-label">{{i18n.setPwd.confirm}} *</label>
        <div class="col-sm-3">
          <input type="password" class="form-control" id="rePwd" required="" maxlength="30" ng-model="pwd.rePwd" name="rePwd" ng-same-as="pwd.newPwd">
        </div>
        <div class="col-sm-offset-4 col-sm-4" ng-show="formPwdValidations && form.pwd.rePwd.$invalid">
          <span class="glyphicon glyphicon-exclamation-sign error"></span>
          <span ng-show="form.pwd.rePwd.$error.required" class="error">
            {{i18n.error.confirmNewPwd}}
          </span>
          <span ng-show="form.pwd.rePwd.$error.sameAs" class="error">
            {{i18n.error.newPwdSameAs}}
          </span>      
        </div> 
      </div> 
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-primary">{{i18n.action.save}}</button>
        </div>
      </div>  
    </form>
  </div>
</div>
