<div class="form-group">
  <label for="eventDateFrom" class="col-sm-2 control-label">{{i18n.event.fromDate}} *</label>
  <div class="col-sm-3 input-group" ng-switch on="pdtp.readonly">
    <input ng-switch-when="true" type="text" class="form-control" value="{{pdtp.fromDate | date:i18n.calendar.format}}" readonly>
    <input ng-switch-default type="text" class="form-control" id="eventDateFrom{{$index}}" maxlength="10"
      ng-date-fix datepicker-popup="{{i18n.calendar.format}}" ng-model="pdtp.fromDate" is-open="pdtp.opened" name="fromDate"
      min="minDate" max="pdtp.toDate" datepicker-options="dateOptions" required placeholder="{{i18n.placeholder.date}}"
      ng-server-error ng-server-error-name="pdtps[{{$index}}].fromDate"
      current-text="{{i18n.calendar.today}}" toggle-weeks-text="{{i18n.calendar.weeks}}"
      close-text="{{i18n.action.close}}" clear-text="{{i18n.action.clear}}"> 
    <span ng-switch-default class="input-group-btn">
      <button class="btn btn-default" ng-click="openCalendar($event, pdtp)">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
  </div>  
  <label for="eventDateTo" class="col-sm-2 control-label">{{i18n.event.toDate}} *</label>
  <div class="col-sm-3 input-group" ng-switch on="pdtp.readonly">
    <input ng-switch-when="true" type="text" class="form-control" value="{{pdtp.toDate | date:i18n.calendar.format}}" readonly >
    <input ng-switch-default type="text" class="form-control" id="eventDateTo{{$index}}" maxlength="10"
      ng-date-fix datepicker-popup="{{i18n.calendar.format}}" ng-model="pdtp.toDate" is-open="pdtp.opened" name="toDate"
      min="pdtp.fromDate" datepicker-options="dateOptions" required placeholder="{{i18n.placeholder.toDate}}"
      ng-server-error ng-server-error-name="pdtps[{{$index}}].toDate"
      current-text="{{i18n.calendar.today}}" toggle-weeks-text="{{i18n.calendar.weeks}}"
      close-text="{{i18n.action.close}}" clear-text="{{i18n.action.clear}}"> 
    <span ng-switch-default class="input-group-btn">
      <button class="btn btn-default" ng-click="openCalendar($event, pdtp)">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
  </div>
  <div class="col-sm-offset-2 col-sm-5" ng-show="formEventValidations && subForm.fromDate.$invalid">
    <span class="glyphicon glyphicon-exclamation-sign error"></span>
    <span ng-show="!subForm.fromDate.$error.date && subForm.fromDate.$error.required" class="error">
      {{i18n.error.date}}
    </span>
    <span ng-show="subForm.fromDate.$error.date" class="error">
      {{i18n.error.badDate}}
    </span>    
    <span ng-show="subForm.fromDate.$error.server" class="error">
      {{subForm.fromDate.$error.errorText}}
    </span>    
  </div> 
  <div class="col-sm-offset-{{subForm.fromDate.$invalid ? '0' : '7'}} col-sm-5" ng-show="formEventValidations && subForm.toDate.$invalid">
    <span class="glyphicon glyphicon-exclamation-sign error"></span>
    <span ng-show="!subForm.toDate.$error.date && subForm.toDate.$error.required" class="error">
      {{i18n.error.date}}
    </span>
    <span ng-show="subForm.toDate.$error.date" class="error">
      {{i18n.error.badDate}}
    </span>    
    <span ng-show="subForm.toDate.$error.server" class="error">
      {{subForm.toDate.$error.errorText}}
    </span>    
  </div>   
</div>
<div class="form-group">
  <label for="eventTimeDesc{{$index}}" class="col-sm-2 control-label">{{i18n.event.timeDesc}} *</label>
  <div class="col-sm-10">
    <textarea class="form-control" id="eventTimeDesc{{$index}}" rows="2"
      maxlength="128" ng-model="pdtp.timeDescription" name="timeDescription" required
      placeholder="{{i18n.placeholder.timeDesc}}" ></textarea>
  </div>
  <div class="col-sm-offset-2 col-sm-10" ng-show="formEventValidations && subForm.timeDescription.$invalid">
    <span class="glyphicon glyphicon-exclamation-sign error"></span>
    <span ng-show="subForm.timeDescription.$error.required" class="error">
      {{i18n.error.timeDesc}}
    </span>
  </div> 
</div>
<div class="form-group">
  <label for="eventTime{{$index}}" class="col-sm-2 control-label">{{i18n.event.timeDescStart}} *</label>
  <div class="col-sm-2" id="eventTime{{$index}}" ng-model="pdtp.startTime" ng-switch on="pdtp.readonly">
    <input ng-switch-when="true" type="text" class="form-control" value="{{pdtp.startTime | date:i18n.calendar.time}}" 
      readonly name="startTime">
    <timepicker ng-switch-default show-meridian="isMeridian"></timepicker>
  </div>
  <span class="time-desc-hint col-sm-8" ng-hide="pdtp.id">
    <span class="add-info glyphicon glyphicon-info-sign"></span>
    <span class="add-info">{{i18n.placeholder.timeDescStart1}}<span ng-hide="pdtp.timeDescription"> {{i18n.placeholder.timeDescStart2}}</span></span>
  </span>
    <!-- TODO bgawel: workaround: no name for 'time' -->
  <div class="col-sm-offset-2 col-sm-10" ng-show="formEventValidations && (subForm.startTime.$invalid || (subForm.$error.time && subForm.$error.time[0]))">
    <span class="glyphicon glyphicon-exclamation-sign error"></span>
    <span class="error">
      {{i18n.error.timeDescStart}}
    </span>
  </div>  
</div>
