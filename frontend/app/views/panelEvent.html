<alert type="evtMsgPanel.type" ng-show="evtMsgPanel.show" ng-switch on="evtMsgPanel.messages.length">
    <p ng-switch-when="1">{{evtMsgPanel.messages[0]}}</p>
    <ul ng-switch-default>
      <li ng-repeat="msg in evtMsgPanel.messages">
        {{msg}}
      </li>
    </ul>
</alert>
<form class="form-horizontal panel-event" role="form" name="form.event">
  <div class="form-group">
    <label for="eventTitle" class="col-sm-2 control-label">Tytuł *</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="eventTitle" required
      maxlength="64" ng-model="event.title" ng-readonly="event.titleReadonly"
      placeholder="nazwa wydarzenia" />
    </div>
  </div>
  <div class="form-group">
    <label for="eventPic" class="col-sm-2 control-label">Zdjęcie</label>
    <div class="col-sm-10">
      <input type="file" id="eventPic" ng-file-select ng-model="event.selectedPic"/>
      <div ng-if="event.selectedPic" ng-hide="event.isImg" class="not-img">
        <span class="glyphicon glyphicon-ban-circle"/>
        Niedozwolnony format, wybierz jpg, png, jpeg, bmp albo gif
      </div>
      <div class="files-to-upload" ng-hide="uploader.queue.length > 0 || !event.pic">
        <img class="img" ng-src="{{event.pic}}" width="95" height="84"/>
        <div class="remove-img" style="padding-top:32px">
          <button ng-click="removeImage()" type="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-remove-circle"/>
          </button>
        </div>
      </div>
      <div class="files-to-upload" ng-show="uploader.isHTML5" ng-repeat="item in uploader.queue"
        ng-show="uploader.queue.length > 0">
        <div class="img" ng-thumb="{file: item.file, width: 95, height: 84}" />
        <div class="remove-img" style="padding-top:32px">
          <button ng-click="removeFromQueue(item)" type="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-remove-circle"/>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="eventMore" class="col-sm-2 control-label">Link do opisu</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="eventMore"
      maxlength="64" ng-model="event.more" placeholder="np. www.twoja-strona.pl/to-wydarzenie"/>
    </div>
  </div>
  <div class="form-group">
    <label for="eventDesc" class="col-sm-2 control-label">Opis</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="eventDesc" rows="5"
      maxlength="1800" ng-model="event.desc" placeholder="maksymalnie 1800 znaków" />
    </div>
  </div>
  <div class="form-group">
    <label for="eventCategory" class="col-sm-2 control-label">Kategoria *</label>
    <div class="col-sm-4">
      <select class="form-control" id="eventCategory" ng-model="event.category" required
        ng-options="c.id as c.name for c in categories">
         <option value="">-- wybierz kategorię --</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Typ wydarzenia *</label>
    <div class="btn-group col-sm-10" data-toggle="buttons">
      <label class="btn btn-primary btn-sm active">
        <input type="radio" name="options" id="option1"> jednorazowe (np. przedstawienie, koncert, film)
      </label>
      <label class="btn btn-primary btn-sm">
        <input type="radio" name="options" id="option2"> tymczasowe (np. wystawa, festiwal, targi)
      </label>
    </div>
    <p class="help-block col-sm-offset-2 col-sm-10">Sprawdź obie opcje i wybierz dogodniejszą dla wydarzenia</p>
  </div>
  <div class="event-pdtp" ng-repeat="pdtp in event.pdtps">
    <div class="form-group">
      <label for="eventDate{{$index}}" class="col-sm-2 control-label">Kiedy *</label>
      <div class="col-sm-4 input-group" ng-switch on="pdtp.readonly">
        <input ng-switch-when="true" type="text" class="form-control" value="{{pdtp.date | date:'dd MMMM yyyy'}}" readonly />
        <input ng-switch-default type="text" class="form-control" id="eventDate{{$index}}"
          datepicker-popup="dd MMMM yyyy" ng-model="pdtp.date" is-open="pdtp.opened"
          min="minDate" datepicker-options="dateOptions" required placeholder="np. 21 grudnia 2014"
          current-text="Dziś" toggle-weeks-text="Tygodnie" close-text="Zamknij" clear-text="Wyczyść"/> 
        <span ng-switch-default class="input-group-btn">
          <button class="btn btn-default" ng-click="openCalendar($event, pdtp)">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </div>  
      <label for="eventTime{{$index}}" class="col-sm-2 control-label">O godzinie *</label>
      <div class="col-sm-2" id="eventTime{{$index}}" ng-model="pdtp.time" ng-switch on="pdtp.readonly">
        <input ng-switch-when="true" type="text" class="form-control" value="{{pdtp.time | date:'HH:mm'}}" readonly />
        <timepicker ng-switch-default show-meridian="isMeridian"/>
      </div>
    </div>
    <div class="form-group">
      <label for="eventPlace{{$index}}" class="col-sm-2 control-label">Gdzie *</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="eventPlace{{$index}}" required
        maxlength="64" ng-model="pdtp.place" ng-readonly="pdtp.readonly"
        placeholder="lokalizacja wydarzenia, np. Mała Scena, Świętego Antoniego 651" />
      </div> 
    </div>
    <div class="form-group">
      <label for="eventPrice{{$index}}" class="col-sm-2 control-label">Cena *</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="eventPrice{{$index}}" required
         ng-model="pdtp.price" ng-readonly="pdtp.readonly" maxlength="64"
         placeholder="np. 40zł (norm.), 30zł (ulg.)" />
      </div>  
    </div>     
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <a class="next" href ng-click="addPdtp($index)">Następne wystąpienie >></a>
        <a class="next pull-right" href ng-click="removePdtp($index)" 
          ng-show="isRemovePdtpShown(pdtp)">Usuń</a>
      </div>
    </div>
  </div>
  <div>
  <div class="form-group">
      <label for="eventDateFrom" class="col-sm-2 control-label">Kiedy *</label>
      <div class="col-sm-4 input-group" ng-switch on="pdtp.readonly">
        <input ng-switch-when="true" type="text" class="form-control" value="{{pdtp.date | date:'dd MMMM yyyy'}}" readonly />
        <input ng-switch-default type="text" class="form-control" id="eventDateFrom"
          datepicker-popup="dd MMMM yyyy" ng-model="pdtp.date" is-open="pdtp.opened"
          min="minDate" datepicker-options="dateOptions" required placeholder="np. 21 grudnia 2014"
          current-text="Dziś" toggle-weeks-text="Tygodnie" close-text="Zamknij" clear-text="Wyczyść"/> 
        <span ng-switch-default class="input-group-btn">
          <button class="btn btn-default" ng-click="openCalendar($event, pdtp)">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </div>  
      <label for="eventTime" class="col-sm-2 control-label">do *</label>
      <div class="col-sm-4 input-group" ng-switch on="pdtp.readonly">
        <input ng-switch-when="true" type="text" class="form-control" value="{{pdtp.date | date:'dd MMMM yyyy'}}" readonly />
        <input ng-switch-default type="text" class="form-control" id="eventDateFrom"
          datepicker-popup="dd MMMM yyyy" ng-model="pdtp.date" is-open="pdtp.opened"
          min="minDate" datepicker-options="dateOptions" required placeholder="np. 21 grudnia 2014"
          current-text="Dziś" toggle-weeks-text="Tygodnie" close-text="Zamknij" clear-text="Wyczyść"/> 
        <span ng-switch-default class="input-group-btn">
          <button class="btn btn-default" ng-click="openCalendar($event, pdtp)">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="saveEvent()">Zapisz</button>
      <a class="btn btn-default" ng-click="cancelClicked()" ng-show="cancelClicked!==undefined">Anuluj</a>
    </div>
  </div>       
</form>
