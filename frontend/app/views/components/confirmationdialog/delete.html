<div class="modal-header">
  <h6><span class="glyphicon glyphicon-trash danger-text"></span> {{headerText}}</h6>
</div>
<div class="modal-body">
  <h5>{{bodyText}}</h5>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="ok()">{{i18n.action.remove}}</button>
  <button class="btn btn-warning" ng-click="cancel()" type="button" autofocus>{{i18n.action.cancel}}</button>
</div>
