<div class="modal-header">
  <h6><span class="glyphicon glyphicon-question-sign question-text"></span> {{headerText}}</h6>
</div>
<div class="modal-body">
  <h5>{{bodyText}}</h5>
</div>
<div class="modal-footer">
  <button class="btn btn-info" ng-click="ok()">Tak</button>
  <button class="btn btn-warning" ng-click="cancel()" type="button" autofocus>Nie</button>
</div>
