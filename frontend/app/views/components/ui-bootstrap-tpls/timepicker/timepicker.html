<table class="form-inline">
  <tr>
    <td ng-class="{'error': invalidHours}">
      <input type="text" ng-model="hours" ng-change="updateHours()" class="form-control" ng-mousewheel="incrementHours()" ng-readonly="readonlyInput" maxlength="2"/>
    </td>
    <td>:</td>
    <td ng-class="{'error': invalidMinutes}">
      <input type="text" ng-model="minutes" ng-change="updateMinutes()" class="form-control" ng-mousewheel="incrementMinutes()" ng-readonly="readonlyInput" maxlength="2"/>
    </td>    
  </tr>
</table>
