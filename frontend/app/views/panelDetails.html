<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="detailsName" class="col-sm-2 control-label">Nazwa *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="detailsName" ng-required="true"/>
    </div>
  </div>
  <div class="form-group">
    <label for="detailsEmail" class="col-sm-2 control-label">E-mail *</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="detailsEmail" ng-required="true"/>
    </div>
  </div>   
  <div class="form-group">
    <label for="detailsPwd" class="col-sm-2 control-label">Hasło *</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="detailsPwd" ng-required="true"/>
    </div>
  </div> 
  <div class="form-group">
    <label for="detailsRePwd" class="col-sm-2 control-label">Potwierdź hasło *</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="detailsRePwd" ng-required="true"/>
    </div>
  </div>    
  <div class="form-group">
    <label for="detailsAddress" class="col-sm-2 control-label">Adres</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="detailsAddress"/>
    </div>
  </div>
  <div class="form-group">
    <label for="detailsWeb" class="col-sm-2 control-label">Strona domowa</label>
    <div class="col-sm-5">
      <input type="url" class="form-control" id="detailsWeb">
    </div>
  </div>
  <div class="form-group">
    <label for="detailsTel" class="col-sm-2 control-label">Telefon</label>
    <div class="col-sm-5">
      <input type="tel" class="form-control" id="detailsTel"/>
    </div>
  </div>  
  <div class="form-group">
    <label for="detailsFax" class="col-sm-2 control-label">Fax</label>
    <div class="col-sm-5">
      <input type="tel" class="form-control" id="detailsFax"/>
    </div>
  </div>   
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Zapisz</button>
    </div>
  </div>
</form>
